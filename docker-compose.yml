version: "2"
services:

  frontend:
    image: bde2020/ember-swarm-ui-frontend:0.4.3
    ports:
      - "88:80"
    links:
      - identifier:backend
    volumes:
      - ./config/frontend:/etc/nginx/conf.d

  identifier:
    image: semtech/mu-identifier:1.0.0
    links:
      - dispatcher:dispatcher
      - swarm-admin:swarm-admin

  dispatcher:
    image: semtech/mu-dispatcher:1.0.1
    links:
      - resource:resource
    volumes:
      - ./config/dispatcher:/config

  db:
    image: tenforce/virtuoso:1.1.1-virtuoso7.2.2
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://mu.semte.ch/application"
    volumes:
      - ./data/db:/data
      - ./config/toLoad:/data/toLoad

  resource:
    image: semtech/mu-cl-resources:1.11.0
    links:
      - db:database
    volumes:
      - ./config/resources:/config

  swarm-admin:
    image: bde2020/mu-swarm-admin-service
    environment:
      - DOCKER_HOST=tcp://docker:2375
    links:
      - db:database
      - docker:docker
    volumes:
      - ./data/swarm-admin:/data

  docker:
    image: docker:dind
    privileged: true
    volumes:
      - ./data/docker:/var/lib/docker
