version: "2"
services:

  frontend:
    image: bde2020/ember-swarm-ui-frontend:0.5.0
    ports:
      - "88:80"
    links:
      - identifier:backend
    volumes:
      - ./config/frontend:/etc/nginx/conf.d

  identifier:
    image: semtech/mu-identifier:1.0.0
    links:
      - dispatcher:dispatcher

  dispatcher:
    image: semtech/mu-dispatcher:1.0.1
    links:
      - resource:resource
      - swarm-admin:swarm-admin
    volumes:
      - ./config/dispatcher:/config

  db:
    image: tenforce/virtuoso:1.2.0-virtuoso7.2.2
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://mu.semte.ch/application"
    volumes:
      - ./data/db:/data
      - ./config/toLoad:/data/toLoad

  delta:
    image: semtech/mu-delta-service:beta-0.9
    links:
      - db:database
      - swarm-admin:swarm-admin
    environment:
      - CONFIGFILE=/config/config.properties
      - SUBSCRIBERSFILE=/config/subscribers.json
    volumes:
      - ./config/delta:/config

  resource:
    image: semtech/mu-cl-resources:1.15.0
    links:
      - delta:database
    volumes:
      - ./config/resources:/config

  swarm-admin:
    image: bde2020/mu-swarm-admin-service:0.4.4
    links:
      - db:database
    volumes:
      - ./data/swarm-admin:/data

  proxy:
    image: bde2020/nginx-proxy-with-css
    ports:
      - "80:80"

networks:
  default:
    driver: overlay
