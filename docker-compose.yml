version: "2"
services:

  frontend:
    image: bde2020/ember-swarm-ui-frontend:0.6.0
    ports:
      - "88:80"
    links:
      - nginx-dispatcher:backend
    volumes:
      - ./config/frontend:/etc/nginx/conf.d
    labels:
      - "logging=true"

  identifier:
    image: semtech/mu-identifier:latest
    links:
      - nginx-dispatcher:dispatcher

  nginx-dispatcher:
    image: semtech/ember-proxy-service:1.2.0
    depends_on:
      - swarm-admin
      - resource
      - push-service
    links:
      - swarm-admin:swarm-admin
      - resource:resource
      - push-service:push-service
    volumes:
      - ./config/dispatcher:/etc/nginx/conf.d

  db:
    image: tenforce/virtuoso:1.2.0-virtuoso7.2.2
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://mu.semte.ch/application"
    volumes:
      - ./data/db:/data
      - ./config/toLoad:/data/toLoad

  delta:
    image: semtech/mu-delta-service:beta-0.9
    links:
      - db:database
    environment:
      - CONFIGFILE=/config/config.properties
      - SUBSCRIBERSFILE=/config/subscribers.json
    volumes:
      - ./config/delta:/config

  resource:
    image: semtech/mu-cl-resources:1.15.0
    links:
      - delta:database
    volumes:
      - ./config/resources:/config

  push-service:
    image: tenforce/mu-push-service
    environment:
      - MU_SPARQL_ENDPOINT=http://delta:8890/sparql
      - MU_CL_RESOURCES_ENDPOINT=http://resource
    volumes:
      - ./config/resources:/config
    links:
      - delta:delta
      - resource:resource
    ports:
      - "83:80"
    labels:
      - "logging=true"

  swarm-admin:
    image: bde2020/mu-swarm-admin-service:latest
    depends_on:
      - delta
    volumes:
      - ./data/swarm-admin:/data
    environment:
      - MU_SPARQL_ENDPOINT=http://delta:8890/sparql

  swarm-logger:
    image: bde2020/mu-swarm-logger-service:latest
    links:
      - db:database
    volumes:
      - ./data/swarm-admin:/data

  proxy:
    image: bde2020/mu-swarm-admin-proxy:latest
    ports:
      - "80:80"

networks:
  default:
    driver: overlay
